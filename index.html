<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDD: Rust and Roots - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --font-pixel: 'Press Start 2P', cursive;
            --font-title-fa: 'Lalezar', cursive;
            --font-body: 'Vazirmatn', sans-serif;
            --color-sky-bg: #92c7c7;
            --color-grass: #6ab04c;
            --color-dirt: #8c6b5d;
            --color-text: #f7f1e3;
            --color-pinko: #e84393;
            --color-apple: #e74c3c;
            --color-accent: #f1c40f;
            --color-wood-dark: #5d4037;
            --color-wood-darker: #443028;
        }

        html { scroll-behavior: smooth; }
        body {
            background-color: var(--color-sky-bg);
            background-image:
                linear-gradient(45deg, #a4d4d4 25%, transparent 25%), 
                linear-gradient(-45deg, #a4d4d4 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #a4d4d4 75%),
                linear-gradient(-45deg, transparent 75%, #a4d4d4 75%);
            background-size: 40px 40px;
            font-family: var(--font-body);
            color: var(--color-text);
            padding: 2rem 0;
            margin: 0;
        }

        .page {
            background: var(--color-dirt);
            width: 21cm;
            min-height: 29.7cm;
            padding: 40px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 8px solid var(--color-wood-dark);
            box-sizing: border-box;
            position: relative;
        }
        
        .grass-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--color-grass);
            border-bottom: 8px solid #4a8a3a;
        }

        .page-content { position: relative; z-index: 1; }

        .main-header {
            text-align: center;
            padding: 25px;
            background-color: var(--color-wood-dark);
            border: 5px solid var(--color-wood-darker);
            margin-bottom: 2rem;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
        }
        h1 {
            font-family: var(--font-pixel);
            font-size: 30px;
            color: #f7f1e3;
            text-shadow: 2px 2px 0px var(--color-wood-darker);
            margin: 0;
            line-height: 1.5;
        }
        .subtitle {
            font-size: 14px;
            color: var(--color-accent);
            margin-top: 15px;
            font-family: var(--font-pixel);
        }
        .credits {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 3px dotted rgba(255, 255, 255, 0.2);
        }
        .credits p {
            font-family: var(--font-body);
            font-weight: 500;
            color: #dcdde1;
            font-size: 14px;
            margin: 5px 0;
            text-align: center;
        }

        .hero-section {
            padding: 40px 20px;
            background: rgba(0,0,0,0.2);
            border: 4px solid rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }
        

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;  
            gap: 40px;            
        }
        .play-container img {
            width: 128px;
            image-rendering: pixelated;
            margin: 0; 
        }


        .play-now-button {
            display: inline-block;
            padding: 20px 50px;
            font-family: var(--font-pixel);
            font-size: 24px;
            color: #fff;
            background-color: var(--color-grass);
            border: 4px solid #443028;
            text-decoration: none;
            text-shadow: 2px 2px 0 #443028;
            box-shadow: 6px 6px 0 #443028;
            transition: all 0.1s ease;
        }
        .play-now-button:hover { background-color: var(--color-accent); }
        .play-now-button:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0 #443028; }
        
        .toc-container { background: rgba(0,0,0,0.25); border: 4px solid rgba(0,0,0,0.3); padding: 25px; margin: 40px auto; max-width: 90%; }
        .toc-title { font-family: var(--font-pixel); font-size: 22px; text-align: center; margin-top: 0; margin-bottom: 30px; color: #fff; text-shadow: 3px 3px 0 var(--color-pinko); }
        .toc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .toc-link { display: block; text-decoration: none; font-family: var(--font-body); font-weight: 700; font-size: 16px; background-color: #5d4037; color: #fff; padding: 15px; text-align: center; border: 3px solid #443028; border-bottom-width: 6px; transition: all 0.1s ease-in-out; cursor: pointer; }
        .toc-link:hover { background-color: var(--color-pinko); border-color: #a02c63; }
        .toc-link:active { transform: translateY(3px); border-bottom-width: 3px; }
    </style>
</head>
<body>
    <div class="page">
        <div class="grass-top"></div>
        <div class="page-content">
            <header class="main-header">
                <h1>RUST AND ROOTS</h1>
                <p class="subtitle">GAME DESIGN DOCUMENT</p>
                <div class="credits">
                    <p>Design by Maryam Naderi</p>
                    <p>Supervisor : Dr. Mohammad Hossein Rezvani</p>
                </div>
            </header>

            <section class="hero-section">
                <div class="play-container">
                    <img src="images/pinko.gif" alt="Pinko, the main character">
                    <a href="https://maryam-naderi-dev.itch.io/rust-and-roots" target="_blank" class="play-now-button">
                        PLAY NOW!
                    </a>
                </div>
            </section>
            
            <nav class="toc-container">
                <h2 class="toc-title">Table of Contents</h2>
                <div class="toc-grid">
                    <a href="section1.html" class="toc-link">۱. معرفی و چشم‌انداز کلی</a>
                    <a href="section2.html" class="toc-link">۲. گیم‌پلی و مکانیک‌ها</a>
                    <a href="section3.html" class="toc-link">۳. روایت و دنیاسازی</a>
                    <a href="section4.html" class="toc-link">۴. هویت بصری و صوتی</a>
                    <a href="section5.html" class="toc-link">۵. رابط کاربری و کنترل‌ها</a>
                    <a href="section6.html" class="toc-link">۶.  موتور بازی</a>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
